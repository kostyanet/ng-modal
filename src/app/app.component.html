<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p>
      Launch different types of modal windows:
    </p>

    <p>
      <button type="button" class="btn btn-outline-primary mr-2 mb-2" (click)="spinner()">Spinner</button>
      <button type="button" class="btn btn-success mr-2 mb-2" (click)="success()">Success</button>
      <button type="button" class="btn btn-warning mr-2 mb-2" (click)="warning()">Warning</button>
      <button type="button" class="btn btn-danger mb-2" (click)="error()">Error</button>
    </p>

    <div class="app-alert alert alert-info fade mt-5" role="alert" [ngClass]="{'show': isInfoShown}">
      Promise, returned from the modal has been handled.

      <p *ngIf="returnValue !== null">The return value is:
        <code>{{returnValue | json}}</code>
      </p>
    </div>
  </div>
</div>
