<div class="modal fade app-modal show app-show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-success">{{context.title}}</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">{{context.message}}</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="close()">
          {{context.buttons && context.buttons[0]?.text || defaultButton.text}}
        </button>
      </div>
    </div>
  </div>
</div>
